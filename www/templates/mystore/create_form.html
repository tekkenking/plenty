<ion-view view-title="" >
	<ion-content>
		<ion-list>

<div class="card">

	<div class="item">
	    <div class="font-md"><i class="ion-bag"></i> Create Store</div>
	</div>

	<div class="item item-text-wrap">

  		<form name="createstore" ng-submit="store.create(store)" novalidate id="createstore">
			<div class="list">
				<div class="padding">
					<label class="item item-input">
					<span class="input-label">Store name</span>
					    <input 	type="text"
					    		name="name"
					    		ng-model="store.name"
					    		required>
					</label>

					<div class="error">{{error.name}}</div>

					<!--<div class="error" ng-show="createstore.$submitted" ng-messages="createstore.name.$error" role="alert">
					<div ng-messages-include="templates/error-messages/general.html"></div>
				  	</div>-->
				</div>

				<div class="padding">

					<label class="item item-input item-select">
						<div class="input-label">
						  Country
						</div>
						<select ng-model="store.country_id" name="country_id" required ng-options="country.id as country.countryName for country in countries">
						  <option value=""> -- Select country -- </option>
						</select>
					</label>
					<div class="error">{{error.country_id}}</div>
					<!--<div class="error" ng-show="createstore.$submitted" ng-messages="createstore.country_id.$error" role="alert">
				  	</div>-->

				</div>

				<div class="padding">
					<label class="item item-input">
					<span class="input-label">State</span>
					    <input 	type="text" 
					    		name="state" 
					    		ng-model="store.state" 
					    		required>
					</label>
					<div class="error">{{error.state}}</div>
				  	<!--<div class="error" ng-show="createstore.$submitted" ng-messages="createstore.state.$error" role="alert">
				  	</div>-->
				</div>				

				<div class="padding">
					<label class="item item-input">
					<span class="input-label">City</span>
					    <input 	type="text" 
					    		name="city" 
					    		ng-model="store.city"
					    		required>
					</label>
					<div class="error">{{error.city}}</div>
				  	<!--<div class="error" ng-show="createstore.$submitted" ng-messages="createstore.city.$error" role="alert">
					   
				  	</div>-->
				</div>


			</div>		  

			<div>
			  	<button type="submit" class="button button-block button-calm font-md">
				  Create Store
				</button>
			</div>

		</form>


		<div class="{{alert.alert}}">
			{{alert.message}}
		</div>

	</div>
</div>

    	</ion-list>
	</ion-content>
</ion-view>
